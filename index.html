<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>>1979 Ford Mustang Indy 500 Pace Car - Greenlight 30166/48</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- MY CAR LINK: https://modeltoycars.com/official-pace-car-63rd-annual-indianapolis-500-mile-race-1979-ford-mustang-white-and-black-greenlight-30166-48-1-64-scale-diecast-model-toy-car/ -->
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <div class="product-header">
        <h1>Official Pace Car - 63rd Annual Indianapolis 500 Mile Race</h1>
        <div>Greenlight 30166/48 - 1/64 Scale</div>
      </div>

      <div class="content-grid">
        <div class="product-image">
          <img src="car.jpg" alt="1979 Ford Mustang Indy 500 Pace Car" />
          <div class="controls-section">
            <h3>Customize Model</h3>
            <div class="control-group">
              <label for="condition">Condition Grade:</label>
              <select
                id="condition"
                onchange="updateModelCondition(this.value)"
              >
                <option value="mint">Mint (100%)</option>
                <option value="nearMint">Near Mint (90%)</option>
                <option value="excellent">Excellent (80%)</option>
                <option value="good">Good (70%)</option>
              </select>
            </div>
            <div class="control-group">
              <label for="packaging">Packaging Type:</label>
              <select id="packaging" onchange="updatePackaging(this.value)">
                <option value="blisterPack">Blister Pack</option>
                <option value="boxed">Boxed</option>
                <option value="loose">Loose</option>
              </select>
            </div>
            <div class="control-group">
              <label for="certification">Certification:</label>
              <select
                id="certification"
                onchange="updateCertification(this.value)"
              >
                <option value="none">None</option>
                <option value="graded">Graded</option>
                <option value="authenticated">Authenticated</option>
              </select>
            </div>
          </div>
        </div>

        <div class="product-details">
          <div id="specsDisplay"></div>
          <div class="modifications-panel" id="modificationsPanel">
            <h3>Custom Modifications</h3>
            <div id="modificationsList"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
